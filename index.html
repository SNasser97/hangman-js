<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
  
</head>
<body>

  <h1 class="main-title">Hangman JS.</h1>
  <div class="guess-container">
  <div class="banner"><span>Type a letter to make a guess each time!</span></div>
    <div id="word" class="guess-word__output"></div>
    <div class="guess-remaining">
      <p id="guesses" class="guess-remaining__value"></p>
      <p id="guessedChars" class="guess-remaining__chars"></p>
    </div>
  </div>
  <div class="game-options">
    <button id="newGame" class="game-options__button-reset">New Game</button>
  </div>
  <div id='test'>
    <input id='slider' type="range" min='1' max='3'>
    <p id="emoji"></p>
  </div>
  <script src="scripts/requests.js"></script>
  <script src="scripts/hangman.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
